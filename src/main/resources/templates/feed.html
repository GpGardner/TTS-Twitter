<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Feed</title>
    <div th:replace="/fragments/headlinks :: head-styles" ></div>
</head>
<body>
<div th:replace="/fragments/navbar :: navbar"></div>
    <div class="container">
        <h2>Tweets</h2>
        <div th:if="${#lists.isEmpty(tweetList)}">
        	<h2>No Tweets in your feed!</h2>
        </div>
        <div class="list-group" th:each="tweet:${tweetList}">
            <h5>@<span th:text="${tweet.user.username}"></span> <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
            <div class="row">
            <p th:utext="${tweet.message}"></p>
            </div>
    	</div>
    </div>
</body>
</html>
